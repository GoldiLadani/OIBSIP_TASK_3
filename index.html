<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1560977501-7cb367eccebe?q=80&w=1925&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Temperature Image">
        </div>
        <div class="converter-container">
            <h1>Temperature Converter</h1>
            <div class="input-section">
                <input type="text" id="temperatureInput" placeholder="Enter temperature" required>
                <select id="unitSelect">
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
                <button id="convertButton">Convert</button>
            </div>
            <div class="output-section">
                <p id="output"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
